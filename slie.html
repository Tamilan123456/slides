<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <div>
                <span>Image Caption-1</span>
                <img src="naruto.jpg" alt="Naruto">
            </div>
            <div>
                <span>Image Caption-2</span>
                <img src="itachi.jpg" alt="Itachi">
            </div>
            <div>
                <span>Image Caption-3</span>
                <img src="minato.jpg" alt="Minato">
            </div>
            <div>
                <span>Image Caption-4</span>
                <img src="sasuke.jpg" alt="Sasuke">
            </div>
            <div>
                <span>Image Caption-5</span>
                <img src="papper.jpg" alt="Papper bomb">
            </div>
            <div>
                <span>Image Caption-6</span>
                <img src="bomma.jpg" alt="Bomma manda">
            </div>
            <div>
                <span>Image Caption-7</span>
                <img src="small sasu.jpg" alt="Sasuke small Boy">
            </div>
            <div>
                <span>Image Caption-8</span>
                <img src="rashingan.jpg" alt="Naruto with Rashingan">
            </div>
            <div>
                <span>Image Caption-9</span>
                <img src="thaval.jpg" alt="Shamaning Jutsu">
            </div>
            <div>
                <span>Image Caption-10</span>
                <img src="papper.jpg" alt="Papper bomb-2">
            </div>
            <div>
                <span>Image Caption-11</span>
                <img src="bomma.jpg" alt="Bomma manda-2">
            </div>
            <div>
                <span>Image Caption-12</span>
                <img src="small sasu.jpg" alt="Sasuke small Boy-2">
            </div>
        </div>
    </div>
    <div class="model">
        <span class="close">&times;</span>
        <div class="model-content">
            <img src="naruto.jpg" alt="" class="model-img">
            <div class="model-text">Sample Text</div>
            <div class="model-nav">
                <button type="button" class="btnPrev">&#10094</button>
                <button type="button" class="btnNext">&#10095</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
